<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Kilometraje</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f7fa;
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 100%;
        }
        .btn {
            background: #5E72E4;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
        }
        .loading {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Kilometraje</h2>
        <p>Serás redirigido automáticamente al formulario editable</p>
        
        <div class="loading">
            <p>Si no se redirige, haz clic en el botón:</p>
            <a href="https://docs.google.com/spreadsheets/d/12LphC6wjkgcrt0cx6HErHQi6GsUdS-fpWrU9GJU4GXA/edit?usp=sharing" class="btn">
                Abrir Formulario
            </a>
        </div>
    </div>

    <script>
        // Redirección automática después de 2 segundos
        setTimeout(function() {
            window.location.href = "https://docs.google.com/spreadsheets/d/12LphC6wjkgcrt0cx6HErHQi6GsUdS-fpWrU9GJU4GXA/edit?usp=sharing";
        }, 2000);
    </script>
</body>
</html>
